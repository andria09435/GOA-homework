<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Block Level Element - არის ისეთი ელემენტი რომელიც საიტზე იკავებს მთლიან სიგანეს (width), თუნდაც არ სჭირდებოდეს -->
    <p>Paragraph</p>
    <h1>H1</h1>
    <h2>H2</h2>
    <h3>H3</h3>
    <h4>H4</h4>
    <h5>H5</h5>
    <h6>H6</h6>
    <div>
        <i>Div (i)</i>
    </div>

    <hr>
    <!-- Inline Element - არის ისეთი ელემენტი რომელიც იკავებს იმდენ სივრცეს რამდენიც მას სჭირდება -->
    <b>Bold</b>
    <i>Italic</i>
    <u>Underline</u>
    <strong>Strong</strong>
    <em>Emphesize</em>
    <button>Button</button>
</body>
</html>
