<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOA</title>
</head>
<body>
    <h1 align="center">GOA Login</h1>
    <hr>
    <h2 align="center">Login</h2>
    <section align="center">
        <form action="goa_main.html">
            <label for="email">Enter Your Email:</label>
            <input id="email" type="email" placeholder="Email" required><br><br>
            <label for="password">Enter Your Password:</label>
            <input id="password" type="password" placeholder="Password" required><br><br>
            <a href="goa_registration.html"><font size="4">Registration</font></a><br><br>
            <input id="login_button" type="submit" value="Login">
        </form>
    </section>    
</body>
</html>
