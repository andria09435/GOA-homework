<style>
        body {
            background-color: rgb(105, 99, 99);
        }
    </style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <a href="home.html"><p>მთავარ გვერდზე დაბრუნება</button></p></a>
    <h1 style="text-align: center; "><u>Registration Form</u></h1>
    <hr>
    <h2 style="text-align: center; ">Registration</h2>
<div style="text-align: center;">
    <form>
        <h3 style="text-align: center; ">გთხოვთ შეავსოთ ქვემოთ მოცემული ფორმა</h3>
        <label for="First_Name"><b>სახელი:</b></label>
        <input type="text" id="First_Name" placeholder="First Name" required><br><br>
        <label for="Last_Name"><b>გვარი:</b></label>
        <input type="text" id="Last_Name" placeholder="Last Name" required><br><br>
        <label for="Nick_Name"><b>მეტსახელი:</b></label>
        <input type="text" id="Nick_Name" placeholder="Nick Name" required><br><br>
        <label for="E_Mail"><b>ემაილი:</b></label>
        <input type="text" id="E_Mail" placeholder="E-Mail" required><br><br>
        <label for="Password"><b>პაროლი:</b></label>
        <input type="password" id="Password" placeholder="Password" required><br><br>
        <label for="Date"><b>დაბადების დღე:</b></label>
        <input type="date" id="Date" required><br><br>
        <label for="Gender1"><b>სქესი:</b></label>
        <input type="checkbox" id="Gender1">
        <label for="Gender1"><b><i>მამრობითი</i></b></label>
        <input type="checkbox" id="Gender2">
        <label for="Gender2"><b><i>მდედრობითი</i></b></label>
        <input type="checkbox" id="Gender3">
        <label for="Gender3"><b><i>სხვა</i></b></label><br><br>
        <a href="index.html"><p>submit</button></p></a>
    </form>
</div>
</body>
</html>
