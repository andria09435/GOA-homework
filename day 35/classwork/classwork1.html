<!--
Inline CSS - ეს არის სტილი, რომელიც მაშინვე HTML ელემენტში წერია style ატრიბუტის საშუალებით.
Internal CSS - ეს არის სტილი, რომელიც წერია <style> ტეგში, HTML დოკუმენტის <head> ნაწილში.
External CSS - ეს არის სტილი, რომელიც ცალკე .css ფაილში ინახება და HTML დოკუმენტში <link> ტეგის საშუალებით ერთდება.მე უპირატესობას External CSS-ს ვანიჭებ, რადგან ის საშუალებას იძლევა სტილები მრავალ გვერდზე ერთდროულად გამოვიყენოთ, კოდი უფრო სუფთა და მარტივად სამართავია.-->
