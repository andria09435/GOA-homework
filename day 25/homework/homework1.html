<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        .image-container {
            margin-bottom: 20px;
        }

        .image {
            border: 3px solid black;
        }

        .description-red {
            color: red;
        }

        .description-green {
            color: green;
        }

        .description-blue {
            color: blue;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="https://www.pngplay.com/wp-content/uploads/5/Hello-No-Background.png" alt="Image" class="image" width="300px">
        <p class="description-red">Hello</p>
    </div>

    <div class="image-container">
        <img src="https://www.dezeenjobs.com/wp-content/uploads/2024/10/Yoo-logo-400x400.png" alt="Image" class="image" width="300px">
        <p class="description-green">Yoo</p>
    </div>

    <div class="image-container">
        <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_3840/27c43097426557.5ec4d9b7b4825.jpg" alt="Image" class="image" width="300px">
        <p class="description-blue">MrBeast</p>
    </div>

</body>
</html>
